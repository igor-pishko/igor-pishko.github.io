# Site settings
title: Your Site Title
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write a brief description of your site here.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yourusername.github.io" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Minima theme settings
minima:
  skin: "default" # "default", "dark" or "custom" (requires _sass/minima/custom-variables.scss)

# Social media links
# Add the username for each platform, without the @ symbol
social_links:
  twitter: your_twitter_username
  github: your_github_username
  linkedin: your_linkedin_username

# Header navigation links
header_pages:
  - about.md
  - blog.md
  - contact.md
